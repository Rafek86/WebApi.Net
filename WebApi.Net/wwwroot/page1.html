<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="text" id="DeptId" />
    <input type="button" onclick="LoadData()" />
    <div id="Div1"> </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function LoadData() {
            var deptId = document.getElementById("DeptId").value;
            var DivElem = document.getElementById("Div1");
            $.ajax({
                url: "http://localhost:5073/api/department/" + deptId,
                success: function (result) {
                    // $("#div1").html(result);
                    DivElem.innerHTML = result.name;
                }
            });
        }
    </script>

</body>
</html>
